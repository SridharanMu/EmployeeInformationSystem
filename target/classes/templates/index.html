<div class="container">
    <h4>Search Option</h4>
    <form  th:action="@{/searchbykey}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="firstName"
                       placeholder="Enter the First Name" size="20">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="lastName"
                       placeholder="Enter the last Name" size="20">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="Email" class="form-control" id="inputEmail" name="email"
                       placeholder="Enter the valid Email Id" size="20" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputDOB">Date of Birth</label>
            <input type="date" class="form-control" id="inputDOB" name="dateOfBirth"
                   placeholder="Enter the Date of Birth" size="10">
        </div>
        <div class="form-group">
            <label for="inputDOJ">Date of joining</label>
            <input type="date" class="form-control" id="inputDOJ" name="dateOfJoining"
                   placeholder="Enter the Date of joining" size="20" >
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputGrade">Grade</label>
                <input type="text" class="form-control" id="inputGrade" name="grade"
                       placeholder="Choose your grade level M1,M2,M3" size="20">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
</div>

<div class="container p-5">
    <h4>Employee Data</h4>
    <div class="container float-left">
        <a th:href="@{/export}" class="btn btn-primary">Export to excel</a>
    </div>
    <div> </div>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Date of joining</th>
            <th scope="col">Grade</th>
            <th scope="col">View</th>
            <th scope="col">Modify</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.dateOfBirth}"></td>
            <td th:text="${employee.dateOfJoining}"></td>
            <td th:text="${employee.grade}"></td>
            <td> <a th:href="@{/view/{id}(id=${employee.id})}" class="btn btn-primary">View</a></td>
            <td> <a th:href="@{/Modify/{id}(id=${employee.id})}" class="btn btn-primary">Modify</a></td>
            <td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>

        </tbody>
    </table>
</div>
<div class="container">
<form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
    <div class="form-group mt-3">
        <label for="file">Select a CSV file</label>
        <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
    </div>
    <button type="submit" class="btn btn-primary">Import Employee list</button>
</form>
</div>
