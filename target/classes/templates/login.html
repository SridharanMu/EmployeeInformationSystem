<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> Employee Information System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Please Login to Continue </h1>
            <form th:action="@{/login}" method="post" th:object="${user}">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class = "form-group">
                    <label for ="username"> Enter User Id </label> :
                    <input type="text" class = "form-control" id ="username" name = "userName"
                           placeholder="Enter user Id" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Enter Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Enter Password" />
                </div>

<!--                <div class="form-group">-->
<!--                    <div class="row">-->
<!--                        <div class="col-sm-6 col-sm-offset-3">-->
<!--                            <input type="submit" name="login-submit" id="login-submit"-->
<!--                                   class="form-control btn btn-primary" value="Submit" />-->
<!--                            <input type="Reset" name="login-submit" id="login-reset"-->
<!--                                   class="form-control btn btn-primary" value="Reset" />-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-2"><input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Submit" /></div>
                        <div class="col-sm-3 col-sm-offset-2"><input type="Reset"  name="login-submit" id="login-reset"   class="form-control btn btn-primary" value="Reset" /></div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
