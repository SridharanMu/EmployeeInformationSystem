<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.com">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Home page</title>
</head>
<!--top nav bar-->
<ul class="nav justify-content-end navbar-dark bg-light" >
  <li class="nav-item">
    <a class="nav-link active .text-light" href="#">Employment Management System</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active .text-light" href="/loadData">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active .text-light" href="addEmployee">Add Employee</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active .text-light" href="/logout">Logout</a>
  </li>
</ul>
<!--top nav bar-->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center text-primary">Modify Emp</h4>

          <form th:action="@{/update}" method="post" th:object="${employee}">

            <input type="hidden" th:value="${employee.id}" name="id">

            <div class="form-group">
              <label>Enter First Name</label> <input type="text"
                                                    class="form-control" name="firstName" th:value="${employee.firstName}">
            </div>

            <div class="form-group">
              <label>Enter Last Name</label> <input type="text"
                                              class="form-control" name="lastName" th:value="${employee.lastName}">
            </div>

            <div class="form-group">
              <label>Enter email</label> <input type="email"
                                                    class="form-control" name="email" th:value="${employee.email}">
            </div>
            <div class="form-group">
              <label>Enter DOB</label> <input type="Date"
                                                class="form-control" name="dateOfBirth" th:value="${employee.dateOfBirth}">
            </div>
            <div class="form-group">
              <label>Enter DOJ</label> <input type="Date"
                                                class="form-control" name="dateOfJoining" th:value="${employee.dateOfJoining}">
            </div>
            <div class="form-group">
              <label>Enter Grade</label> <input type="text"
                                                class="form-control" name="grade" th:value="${employee.grade}">
            </div>

            <button class="btn btn-primary btn-block">Submit</button>
            <a th:href="@{redirect:/loadData}" class="btn btn-primary">Back</a>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
